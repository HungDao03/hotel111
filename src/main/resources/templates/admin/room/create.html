<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo Phòng Mới</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Tạo Phòng Mới</h2>

    <form th:action="@{/admin/rooms/create}" th:object="${room}" method="post">
        <div class="mb-3">
            <label for="roomNumber" class="form-label">Số phòng:</label>
            <input type="text" id="roomNumber" class="form-control" th:field="*{roomNumber}" required />
            <p class="text-danger" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></p>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Trạng thái:</label>
            <select id="status" class="form-select" th:field="*{status}">
                <option th:each="status : ${roomStatuses}" th:value="${status}" th:text="${status.name()}"></option>
            </select>
            <p class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
        </div>

        <div class="mb-3">
            <label for="tenantName" class="form-label">Tên người thuê:</label>
            <input type="text" id="tenantName" class="form-control" th:field="*{tenantName}" />
            <p class="text-danger" th:if="${#fields.hasErrors('tenantName')}" th:errors="*{tenantName}"></p>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số điện thoại:</label>
            <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" />
            <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" />
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <button type="submit" class="btn btn-primary">Tạo phòng</button>
        <a th:href="@{/admin/rooms}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
