<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang tổng quan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .dashboard-card {
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .dashboard-card:hover {
      transform: translateY(-3px);
    }

    .table-wrapper {
      margin-top: 40px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4 text-center">Welcome</h1>

  <!-- Các khu vực điều hướng -->
  <div class="row text-center">
    <div class="col-md-3 mb-3">
      <a href="/admin/rooms" class="text-decoration-none">
        <div class="card dashboard-card bg-primary text-white">
          <div class="card-body">
            <i class="fas fa-bed fa-2x mb-2"></i>
            <h5>Danh sách phòng</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a href="/admin/employees" class="text-decoration-none">
        <div class="card dashboard-card bg-success text-white">
          <div class="card-body">
            <i class="fas fa-user-friends fa-2x mb-2"></i>
            <h5>Danh sách nhân viên</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a href="/admin/room-types" class="text-decoration-none">
        <div class="card dashboard-card bg-warning text-dark">
          <div class="card-body">
            <i class="fas fa-layer-group fa-2x mb-2"></i>
            <h5>Các loại phòng</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a href="/admin/transactions" class="text-decoration-none">
        <div class="card dashboard-card bg-danger text-white">
          <div class="card-body">
            <i class="fas fa-money-check-alt fa-2x mb-2"></i>
            <h5>Giao dịch</h5>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Bảng tổng doanh thu hôm nay -->
  <div class="table-wrapper">
    <h3 class="mb-3">Tổng Doanh Thu </h3>
    <table class="table table-bordered table-striped text-center">
      <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Mã giao dịch</th>
        <th>Khách hàng</th>
        <th>Số loại phòng</th>
        <th>Số tiền</th>
        <th>Thời gian</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="transaction, iterStat : ${todaysTransactions}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${transaction.id}"></td>
        <td th:text="${transaction.customerName}"></td>
        <td th:text="${transaction.roomTypeCount}"></td> <!-- Thêm dòng này -->
        <td th:text="${transaction.amount} + ' VND'"></td>
        <td th:text="${#dates.format(transaction.timestamp, 'dd/MM/yyyy HH:mm')}"></td>
      </tr>
      </tbody>
      <tfoot>
      <tr class="table-secondary fw-bold">
        <td colspan="3">Tổng cộng</td>
        <td colspan="2" th:text="${totalRevenueToday} + ' VND'"></td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
</body>
</html>
