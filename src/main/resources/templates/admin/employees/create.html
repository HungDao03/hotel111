<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>➕ Thêm nhân viên</h2>

<form th:action="@{/admin/employees/create}" th:object="${employee}" method="post" class="mt-4">
    <div class="mb-3">
        <label class="form-label">Họ tên:</label>
        <input type="text" th:field="*{fullName}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Điện thoại:</label>
        <input type="text" th:field="*{phone}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Chức vụ:</label>
        <select th:field="*{position}" class="form-select" required>
            <option value="" disabled selected>-- Chọn chức vụ --</option>
            <option value="Lễ tân">Lễ tân</option>
            <option value="Quản lý">Quản lý</option>
            <option value="Phục vụ">Phục vụ</option>
        </select>
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" th:field="*{active}">
        <label class="form-check-label">Đang làm việc</label>
    </div>

    <button type="submit" class="btn btn-success">💾 Lưu</button>
    <a th:href="@{/admin/employees}" class="btn btn-secondary">⬅ Quay lại</a>
</form>
</body>
</html>
