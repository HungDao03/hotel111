<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>📋 Danh sách nhân viên</h2>

    <a class="btn btn-primary" th:href="@{/admin/employees/create}">➕ Thêm nhân viên</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Điện thoại</th>
        <th>Chức vụ</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${employees}">
        <td th:text="${e.fullName}"></td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.phone}"></td>
        <td th:text="${e.position}"></td>
        <td>
                    <span th:text="${e.active ? 'Đang làm' : 'Nghỉ'}"
                          th:classappend="${e.active} ? 'badge bg-success' : 'badge bg-secondary'"></span>
        </td>
        <td>
            <a th:href="@{'/admin/employees/edit/' + ${e.id}}" class="btn btn-sm btn-warning">✏ Sửa</a>
            <a th:href="@{'/admin/employees/delete/' + ${e.id}}" class="btn btn-sm btn-danger"
               onclick="return confirm('Bạn có chắc chắn muốn xoá?')">🗑 Xoá</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="mt-4">
    <a class="btn btn-secondary" th:href="@{/admin}">⬅ Quay lại trang chính</a>
</div>
</body>
</html>
