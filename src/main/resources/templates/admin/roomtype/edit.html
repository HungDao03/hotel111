<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>C·∫≠p nh·∫≠t lo·∫°i ph√≤ng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card shadow rounded">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">‚úèÔ∏è C·∫≠p nh·∫≠t lo·∫°i ph√≤ng</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/room-types/edit/{id}(id=${roomType.id})}" th:object="${roomType}" method="post">
                <!-- Dropdown ƒë·ªông -->
                <div class="mb-3">
                    <label for="roomTypeSelect" class="form-label">Lo·∫°i ph√≤ng</label>
                    <select class="form-select" id="roomTypeSelect" required>
                        <option value="">-- Ch·ªçn lo·∫°i ph√≤ng --</option>
                        <option th:each="type : ${roomTypeList}"
                                th:value="${type.name}"
                                th:text="${type.name}"
                                th:selected="${type.name == roomType.name}">
                        </option>
                    </select>
                </div>

                <!-- Hidden name binding -->
                <input type="hidden" th:field="*{name}" id="roomTypeName"/>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">M√¥ t·∫£</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label for="price" class="form-label">Gi√° m·ªói ƒë√™m (VNƒê)</label>
                    <input type="number" class="form-control" id="price" th:field="*{pricePerNight}" min="0" step="100000" required/>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/room-types}" class="btn btn-secondary">‚¨Ö Quay l·∫°i</a>
                    <button type="submit" class="btn btn-warning">üíæ C·∫≠p nh·∫≠t</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script x·ª≠ l√Ω ch·ªçn lo·∫°i ph√≤ng -->
<script th:inline="javascript">
    let roomData = /*[[${roomTypeList}]]*/ [];
    const roomDataMap = {};
    roomData.forEach(type => {
        roomDataMap[type.name] = {
            description: type.description,
            price: type.pricePerNight
        };
    });
</script>

<script>
    const select = document.getElementById("roomTypeSelect");
    const nameInput = document.getElementById("roomTypeName");
    const descriptionInput = document.getElementById("description");
    const priceInput = document.getElementById("price");

    select.addEventListener("change", function () {
        const selected = this.value;

        if (roomDataMap[selected]) {
            nameInput.value = selected;
            descriptionInput.value = roomDataMap[selected].description;
            priceInput.value = roomDataMap[selected].price;
        } else {
            nameInput.value = "";
            descriptionInput.value = "";
            priceInput.value = "";
        }
    });

    window.addEventListener("DOMContentLoaded", () => {
        if (select.value) {
            nameInput.value = select.value;
        }
    });
</script>
</body>
</html>
